<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../public/assets/images/icon/second-icon.png"/>
    <title>Green Line Market - CRUD</title>
    <link rel="stylesheet" href="../public/assets/css/styles.css">
    <link rel="stylesheet" href="../public/assets/css/create-a-product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<nav>
    <div class="navbar-container">
        <img id="navbar-background" src="../public/assets/images/navbar.png" alt="nav">

        <div class="navbar-title">
            <h3>Green Line Market</h3>
            <img id="navbar-icon" src="../public/assets/images/icon/third-icon.png" alt="navicon">
        </div>
    </div>

    <div class="navbar-menu">
        <div class="menu-button">
            <i class="bi bi-list"></i>
            <i class="bi bi-x-lg" style="display: none;"></i>
        </div>

        <ul class="navbar-links" style="display: none;">
            <li class="navbar-item"><a href="index.html">Home</a></li>
            <li class="navbar-item"><a href="cart.html">Cart</a></li>
            <li class="navbar-item"><a href="create-a-product.html"><b>Create a product</b></a></li>
            <li class="navbar-item"><a href="about.html">About</a></li>
        </ul>
    </div>

</nav>

<div class="container">

    <div class="crud-form">
        <h1>Create a product</h1>
        <form>
            <div>
                <label for="product_name">Name</label>
                <input id="product_name" type="text"/>
            </div>
            <div>
                <label for="product_price">Price</label>
                <input id="product_price" type="text"/>
            </div>
            <div>
                <label for="product_category">Category</label>
                <select name="categories" id="product_category">
                    <option value="fruits">Fruits</option>
                    <option value="vegetables">Vegetables</option>
                </select>
            </div>
            <div>
                <label for="product_description">Description</label>
                <input id="product_description" type="text"/>
            </div>
            <div>
                <label for="product_image">Image</label>
                <input id="product_image" type="text" value="../public/assets/images/products/"/>
            </div>
            <div>
                <button id="save_product" type="button">Save</button>
            </div>
        </form>
    </div>

    <div class="product-list">
        <h1>Product List</h1>
        <hr color="#009f6b">
        <div class="shadow"></div>
        <ul id="product_wrapper"></ul>
    </div>

    <div id="modal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <form>
                <div>
                    <label for="update_name">Name</label>
                    <input id="update_name" type="text"/>
                </div>
                <div>
                    <label for="update_price">Price</label>
                    <input id="update_price" type="text"/>
                </div>
                <div>
                    <label for="update_category">Category</label>
                    <select name="categories" id="update_category">
                        <option value="fruits">Fruits</option>
                        <option value="vegetables">Vegetables</option>
                    </select>
                </div>
                <div>
                    <label for="update_description">Description</label>
                    <input id="update_description" type="text"/>
                </div>
                <div>
                    <label for="update_image">Image</label>
                    <input id="update_image" type="text" value="../public/assets/images/products/"/>
                </div>
                <div>
                    <button id="update_product" type="button">Update</button>
                </div>
            </form>
        </div>

    </div>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../public/assets/js/script.js"></script>
<script src="../public/assets/js/crud.js"></script>

</html>

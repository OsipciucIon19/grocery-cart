<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../public/assets/images/icon/second-icon.png"/>
    <title>Green Line Market - Products</title>
    <link rel="stylesheet" href="../public/assets/css/styles.css">
    <link rel="stylesheet" href="../public/assets/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<nav>
    <div class="navbar-container">
        <img id="navbar-background" src="../public/assets/images/navbar.png" alt="nav">

        <div class="navbar-title">
            <h3>Green Line Market</h3>
            <img id="navbar-icon" src="../public/assets/images/icon/third-icon.png" alt="navicon">
        </div>
    </div>

    <div class="navbar-menu">
        <div class="menu-button">
            <i class="bi bi-list"></i>
            <i class="bi bi-x-lg" style="display: none;"></i>
        </div>

        <ul class="navbar-links" style="display: none;">
            <li class="navbar-item"><a href="index.html"><b>Home</b></a></li>
            <li class="navbar-item"><a href="cart.html">Cart</a></li>
            <li class="navbar-item"><a href="create-a-product.html">Create a product</a></li>
            <li class="navbar-item"><a href="about.html">About</a></li>
        </ul>
    </div>

    <div class="navbar-search">

            <form class="search">
                <input id="search-input" class="search-input" type="text" placeholder="Search products here">
                <button id="search-reset" type="reset" style="display: none">&times;</button>
                <button id="search-button" class="search-button"><i class="bi bi-search"></i></button>
            </form>


    </div>
</nav>

<div class="main-container">
        <div id="fruits-app">
            <div class="fruit-products-title">Shop your favourite fruits...</div>
            <div class="no-products">There no products.</div>
            <div id="fruit-slider" class="slider">
                <div class="wrapper">
                    <div id="fruit-slider-items" class="slider-items">
                    </div>
                </div>
                <a id="fruit-prev" class="control prev"></a>
                <a id="fruit-next" class="control next"></a>
            </div>
        </div>

        <div id="vegetables-app">
            <div class="vegetable-products-title">... or order now the freshest vegetables</div>
            <div class="no-products">There are no products.</div>
            <div id="vegetable-slider" class="slider">
                <div class="wrapper">
                    <div id="vegetable-slider-items" class="slider-items">
                    </div>
                </div>
                <a id="vegetable-prev" class="control prev"></a>
                <a id="vegetable-next" class="control next"></a>
            </div>
        </div>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../public/assets/js/script.js"></script>
<script src="../public/assets/js/index.js"></script>
<script src="../public/assets/js/cart.js"></script>

</html>
